<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 100%;
            height: 30px;
        }
        div {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<h2>fadeIn</h2>
<div>
    <p>测试文字淡入效果</p>
    <p>慕课网，专注分享</p>
</div>


淡入的显示效果
<select name="jq_fadeout" id="animation">
    <option value="1">fadeIn()</option>
    <option value="2">fadeIn('slow')</option>
    <option value="3">fadeIn(3000)</option>
    <option value="4">fadeIn(1000, complete)</option>
    <option value="5">fadeIn(1000,'linear')</option>
    <option value="6">fadeIn(options)</option>
</select>

<br/><br/>

<input type="button" id="btnFadeIn" value="点击淡入显示"/>
<input type="button" id="btnHide" value="点击隐藏"/>


<script src="../jquery-1.12.1.min.js"></script>
<script>
    $(function () {
        $('#btnHide').on('click', function () {
            $('div').eq(0).hide();
        });
        $('#btnFadeIn').on('click', function () {
            var v = $('#animation').val();
            if(v == '1') {
                $('div').eq(0).fadeIn();
            }else if(v == '2') {
                $('div').eq(0).fadeIn('slow');
            }else if(v == '3') {
                $('div').eq(0).fadeIn(3000);
            }else if(v == '4') {
                $('div').eq(0).fadeIn(1000, function () {
                    alert('complete');
                });
            }else if(v == '5') {
                $('div').eq(0).fadeIn(1000, 'linear');
            }else if(v == '6') {
                $('div').eq(0).fadeIn({
                    duration: 1000
                });
            }
        })
    });
</script>

</body>
</html>
