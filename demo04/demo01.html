<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 100%;
            height: 30px;
        }
        div {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>

<h2>fadeTo</h2>
<div>
    <p>改变透明度fadeTo</p>
    <p>慕课网，专注分享</p>
</div>


淡入淡出的切换效果
<select name="jq_fadeout" id="animation">
    <option value="1">fadeTo('slow', 0.5)</option>
    <option value="2">fadeTo(1000, 0.2)</option>
    <option value="3">fadeTo(1000, 0.9, complete)</option>
</select>

<br/><br/>

<input type="button" id="btnFadeTo" value="fadeTo"/>
<input type="button" id="btnDefault" value="default"/>


<script src="../jquery-1.12.1.min.js"></script>
<script>
    $(function () {
        $('#btnDefault').on('click', function () {
            var changeEle = $('div').eq(0);
            changeEle.fadeTo(1000, 1);
        });
        $('#btnFadeTo').on('click', function () {
            var v = $('#animation').val();
            var changeEle = $('div').eq(0);

            if(v == '1') {
                changeEle.fadeTo('slow', 0.5);
            }else if(v == '2') {
                changeEle.fadeTo(1000, 0.2);
            }else if(v == '3') {
                changeEle.fadeTo(1000, 0.9, function () {
                    alert('动画执行完成');
                });
            }
        })
    });
</script>

</body>
</html>
