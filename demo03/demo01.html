<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>

<h2>fadeToggle</h2>
<div>
    <p>淡入淡出切换fadeToggle</p>
    <p>慕课网，专注分享</p>
</div>


淡入淡出的切换效果
<select name="jq_fadeout" id="animation">
    <option value="1">fadeToggle()</option>
    <option value="2">fadeToggle('slow')</option>
    <option value="3">fadeToggle(3000)</option>
    <option value="4">fadeToggle(1000, complete)</option>
    <option value="5">fadeToggle(1000,'linear')</option>
    <option value="6">fadeToggle(options)</option>
</select>

<br/><br/>

<input type="button" id="btnFadeToggle" value="点击淡入淡出"/>


<script src="../jquery-1.12.1.min.js"></script>
<script>
    $(function () {
        $('#btnFadeToggle').on('click', function () {
            var v = $('#animation').val();
            if(v == '1') {
                $('div').eq(0).fadeToggle();
            }else if(v == '2') {
                $('div').eq(0).fadeToggle('slow');
            }else if(v == '3') {
                $('div').eq(0).fadeToggle(3000);
            }else if(v == '4') {
                $('div').eq(0).fadeToggle(1000, function () {
                    alert('complete');
                });
            }else if(v == '5') {
                $('div').eq(0).fadeToggle(1000, 'linear');
            }else if(v == '6') {
                $('div').eq(0).fadeToggle({
                    duration: 1000
                });
            }
        })
    });
</script>

</body>
</html>
